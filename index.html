<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <script type="module" src="./js/index.js"></script>  
  <title>Video Player</title>
</head>
<body>         
  <!-- <video autoplay muted controls src="./assets/videos/lofi.mp4" width="800"></video> -->
  <div class="wrapper">
    <div class="player">
      <video id="video" poster="./assets/images/poster.jpg" muted src="./assets/videos/lofi.mp4" width="800"></video>
      <div class="player-overlay">
        <h2 class="player-tittle"> Music for programming</h2>
        <div class="player-actions">
          <button class="button" id="backward" aria-label="retroceder" title="retroceder" hidden></button>
          <button class="button" id="play" aria-label="reproducir" title="reproducir"></button>
          <button class="button" id="pause" hidden aria-label="detener" title="pausar"></button>
          <button class="button" id="forward" aria-label="adelantar" title="adelantar" hidden></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" hidden  min="0" step="1">
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
